  <script type="text/javascript">//<![CDATA[

    $(window).load(function(){
      
$(function() {
    var bingo = {
        selectedNumbers: [],
        generateRandom: function() {
            var min = 1; //1 osea 0
            var max = 75; // 89 osea 89
            var random = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log("Random", random)
            return random;
        },
        generateNextRandom: function() {
            if (bingo.selectedNumbers.length > 74) {
                alert("Ya salieron todos los números!");
                return 0;
            }
            var random = bingo.generateRandom();
            while ($.inArray(random, bingo.selectedNumbers) > -1) {
                random = bingo.generateRandom();
            }
            bingo.selectedNumbers.push(random);
            return random;
        }
    };
    //numera todas las celdas, luego solo las hace aparecer con rojo
    $('td').each(function() {
        var concatClass = parseInt(this.cellIndex) + parseInt(this.parentNode.rowIndex) *15 ;
        var numberString = parseInt(concatClass).toString();
        $(this).addClass("cell" + numberString).text(numberString);
        console.log("parent", this.parentNode.rowIndex)
        console.log("cellIndex", this.cellIndex)
    });
    $('#btnGenerate').click(function() {
        var random = bingo.generateNextRandom().toString();
        $('.bigNumberDisplay span').text(random);
        $('td.cell' + random).addClass('selected');
    });
    window.onbeforeunload = function(e) {
        e = e || window.event;
        var returnString = 'Are you sure?';
        if (e) {
            e.returnValue = returnString;
        }
        return returnString;
    };
});
